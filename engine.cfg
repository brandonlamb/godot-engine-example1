[application]

name="godot-engine-example1"
main_scene="res://Scenes/Levels/Level001.tscn"
icon="res://icon.png"

[debug]

collision_shape_color=#7f0099b2
print_fps=true

[display]

height=720
width=1280
stretch_aspect="keep"
stretch_mode="2d"
resizable=true

[input]

move_up=[key(Up), key(W)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
move_down=[key(Down), key(S)]
ship_forward=[key(W)]
ship_backward=[key(S)]
ship_rotate_left=[key(A)]
ship_rotate_right=[key(D)]
ship_strafe_left=[key(Q)]
ship_strafe_right=[key(E)]
camera_zoom_in=[key(R)]
camera_zoom_out=[key(F)]

[physics_2d]

default_gravity=0
thread_model=1

[render]

default_clear_color=#ff7d7b7b
